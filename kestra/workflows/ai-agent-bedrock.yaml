id: ai-agent-bedrock
namespace: infraguard
description: AI Agent using AWS Bedrock for incident analysis

inputs:
  - id: metrics_data
    type: STRING
    defaults: "{}"
  - id: alerts_data
    type: STRING
    defaults: "{}"
  - id: incidents_data
    type: STRING
    defaults: "{}"

tasks:
  - id: analyze_with_bedrock
    type: io.kestra.plugin.scripts.python.Script
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
    containerImage: python:3.11-slim
    beforeCommands:
      - pip install boto3 -q
    env:
      AWS_ACCESS_KEY_ID: "Your_ACCESS_KEY_ID"
      AWS_SECRET_ACCESS_KEY: "Your_SECRET_ACCESS_KEY"
      AWS_DEFAULT_REGION: "us-east-1"
    script: |
      import boto3
      import json
      
      bedrock = boto3.client('bedrock-runtime', region_name='us-east-1')
      
      metrics_data = '''{{ inputs.metrics_data }}'''
      alerts_data = '''{{ inputs.alerts_data }}'''
      incidents_data = '''{{ inputs.incidents_data }}'''
      
      system_prompt = """You are InfraGuard, an expert SRE AI Agent. Analyze infrastructure data and respond with JSON:
      {"summary": "brief summary", "health_status": "healthy|degraded|critical", "issues": [], "autonomous_actions": [], "requires_human": false}"""

      user_prompt = f"Analyze: Metrics: {metrics_data}, Alerts: {alerts_data}, Incidents: {incidents_data}"

      body = json.dumps({
          "anthropic_version": "bedrock-2023-05-31",
          "max_tokens": 2000,
          "system": system_prompt,
          "messages": [{"role": "user", "content": user_prompt}]
      })
      
      response = bedrock.invoke_model(
          modelId="anthropic.claude-3-haiku-20240307-v1:0",
          contentType="application/json",
          body=body
      )
      
      response_body = json.loads(response['body'].read())
      ai_response = response_body['content'][0]['text']
      print(ai_response)
