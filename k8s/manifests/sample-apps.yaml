# Namespace for our sample apps
apiVersion: v1
kind: Namespace
metadata:
  name: demo-apps
  labels:
    monitoring: enabled

---
# Simple nginx deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: demo-apps
  labels:
    app: web-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service for web-frontend
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: demo-apps
spec:
  selector:
    app: web-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# API Server deployment (will be our "problematic" service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: demo-apps
  labels:
    app: api-server
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:1.0
        args:
        - "-text=API Server OK"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
# Service for api-server
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: demo-apps
spec:
  selector:
    app: api-server
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Worker deployment (simulates background jobs)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: demo-apps
  labels:
    app: worker
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            echo "Processing job at $(date)"
            sleep 30
          done
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "25m"
